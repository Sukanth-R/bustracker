<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .track-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
            text-transform: uppercase;
        }

        .track-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Track BUS</h1>
    </header>

    <main>
        <button class="track-button" onclick="trackCycle('Mountain Bike')">Track Bus</button><br>
    </main>

    <script>
        function trackCycle(model) {
            // Redirect to the track cycle page with model information
            window.location.href = "map.html?model=" + model;
        }
    </script>
</body>
</html>
